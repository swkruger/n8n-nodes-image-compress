<svg xmlns="http://www.w3.org/2000/svg" width="1080" height="360" viewBox="0 0 1080 360" role="img" aria-label="n8n Compress Image: before and after">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>
  <rect x="0" y="0" width="1080" height="360" fill="url(#bg)"/>

  <g transform="translate(40,40)">
    <rect width="1000" height="280" rx="16" fill="#ffffff" opacity="0.95" filter="url(#shadow)"/>

    <g transform="translate(28,24)">
      <text x="0" y="0" font-family="Inter,Segoe UI,system-ui,-apple-system,sans-serif" font-size="28" fill="#0f172a">
        n8n - Compress Image (using sharp)
      </text>
      <text x="0" y="30" font-family="Inter,Segoe UI,system-ui,-apple-system,sans-serif" font-size="16" fill="#334155">
        Faster pages, better SEO, lower bandwidth.
      </text>
    </g>

    <g transform="translate(28,84)">
      <!-- Before card -->
      <rect x="0" y="0" width="300" height="200" rx="12" fill="#f1f5f9" stroke="#e2e8f0"/>
      <g transform="translate(16,16)">
        <rect x="0" y="0" width="268" height="140" rx="8" fill="#e2e8f0" stroke="#cbd5e1"/>
        <g transform="translate(12,12)">
          <rect x="0" y="0" width="60" height="60" rx="6" fill="#94a3b8"/>
          <rect x="70" y="0" width="60" height="60" rx="6" fill="#94a3b8"/>
          <rect x="140" y="0" width="60" height="60" rx="6" fill="#94a3b8"/>
          <rect x="20" y="70" width="60" height="40" rx="6" fill="#94a3b8"/>
          <rect x="100" y="70" width="100" height="40" rx="6" fill="#94a3b8"/>
        </g>
        <text x="0" y="168" font-family="Inter,Segoe UI,system-ui,-apple-system,sans-serif" font-size="16" fill="#0f172a">Before</text>
        <text x="0" y="188" font-family="Inter,Segoe UI,system-ui,-apple-system,sans-serif" font-size="13" fill="#475569">4000×3000 • 2.4 MB</text>
      </g>

      <!-- Arrow -->
      <g transform="translate(335,88)">
        <path d="M0 0 H 270" stroke="#22c55e" stroke-width="6" stroke-linecap="round"/>
        <path d="M270 0 l -12 -10 m 12 10 l -12 10" stroke="#22c55e" stroke-width="6" stroke-linecap="round" fill="none"/>
        <text x="80" y="-14" font-family="Inter,Segoe UI,system-ui,-apple-system,sans-serif" font-size="14" fill="#16a34a">compress + resize + strip metadata</text>
      </g>

      <!-- After card -->
      <g transform="translate(650,0)">
        <rect x="0" y="0" width="300" height="200" rx="12" fill="#ecfdf5" stroke="#d1fae5"/>
        <g transform="translate(16,16)">
          <rect x="0" y="0" width="268" height="140" rx="8" fill="#bbf7d0" stroke="#86efac"/>
          <g transform="translate(12,12)">
            <rect x="0" y="0" width="60" height="60" rx="6" fill="#34d399"/>
            <rect x="70" y="0" width="60" height="60" rx="6" fill="#34d399"/>
            <rect x="140" y="0" width="60" height="60" rx="6" fill="#34d399"/>
            <rect x="20" y="70" width="60" height="40" rx="6" fill="#34d399"/>
            <rect x="100" y="70" width="100" height="40" rx="6" fill="#34d399"/>
          </g>
          <text x="0" y="168" font-family="Inter,Segoe UI,system-ui,-apple-system,sans-serif" font-size="16" fill="#0f172a">After</text>
          <text x="0" y="188" font-family="Inter,Segoe UI,system-ui,-apple-system,sans-serif" font-size="13" fill="#166534">1200×900 • 240 KB</text>
        </g>
      </g>

      <!-- Reduction badge -->
      <g transform="translate(480,160)">
        <rect x="0" y="0" rx="999" height="32" width="160" fill="#0ea5e9"/>
        <text x="80" y="22" text-anchor="middle" font-family="Inter,Segoe UI,system-ui,-apple-system,sans-serif" font-size="14" fill="#ffffff">~90% smaller</text>
      </g>
    </g>
  </g>
</svg>
